<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

  <style>
    :root{
      --ink:#0b2a4a;     /* deep offshore blue */
      --accent:#f2b400;  /* safety yellow */
    }
    .ink   { stroke:var(--ink); fill:none; }
    .accent{ stroke:var(--accent); fill:none; }
  </style>

  <!-- ======================================================
       1) Dive Tables
       ====================================================== -->
  <symbol id="icon-dive-tables" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="var(--accent)"/>
        <stop offset="1" stop-color="var(--ink)"/>
      </linearGradient>
    </defs>

    <rect x="10" y="16" width="30" height="22" rx="3"
      stroke="url(#g1)" stroke-width="2.5" fill="none"/>
    <rect x="14" y="20" width="30" height="22" rx="3"
      class="ink" stroke-width="2.5"/>
    <path d="M18 25h18M18 31h18M18 37h12" class="ink" stroke-width="2.5"/>
    <circle cx="47" cy="39" r="12"
      stroke="url(#g1)" stroke-width="2.5" fill="none"/>
    <path d="M47 39l6-6" class="ink" stroke-width="2.5"/>
  </symbol>

  <!-- ======================================================
       2) Table Selection Logic
       ====================================================== -->
  <symbol id="icon-selection-logic" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="var(--accent)"/>
        <stop offset="1" stop-color="var(--ink)"/>
      </linearGradient>
    </defs>

    <circle cx="32" cy="32" r="26" class="ink" stroke-width="2.5"/>
    <circle cx="32" cy="18" r="4" class="ink" stroke-width="2"/>
    <path d="M32 22v5M28 27h8" class="ink" stroke-width="2"/>
    <circle cx="20" cy="42" r="3.5" class="ink" stroke-width="2"/>
    <circle cx="44" cy="42" r="3.5" class="ink" stroke-width="2"/>
    <path d="M29 30l-6 10M35 30l6 10" class="ink" stroke-width="2.5"/>
  </symbol>

  <!-- ======================================================
       3) Safety & Limits
       ====================================================== -->
  <symbol id="icon-safety-limits" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="g3" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="var(--accent)"/>
        <stop offset="1" stop-color="var(--ink)"/>
      </linearGradient>
    </defs>

    <path d="M16 22c0-4 6-8 16-8s16 4 16 8v14c0 8-8 12-16 16-8-4-16-8-16-16V22Z"
      stroke="url(#g3)" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
    <path d="M28 34l4 4 8-10" class="ink" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- ======================================================
       4) Treatment Protocols
       ====================================================== -->
  <symbol id="icon-treatment" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="g4" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="var(--accent)"/>
        <stop offset="1" stop-color="var(--ink)"/>
      </linearGradient>
    </defs>

    <rect x="20" y="10" width="24" height="44" rx="2"
      stroke="url(#g4)" stroke-width="2.5" fill="none"/>
    <rect x="24" y="14" width="16" height="36" rx="1"
      class="ink" stroke-width="2"/>
    <path d="M26 20h12M26 27h12M26 34h12M26 41h10" class="ink" stroke-width="2"/>
  </symbol>

  <!-- ======================================================
       5) Emergency Procedures
       ====================================================== -->
  <symbol id="icon-emergency" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="g5" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#f44" />
        <stop offset="1" stop-color="var(--accent)"/>
      </linearGradient>
    </defs>

    <circle cx="32" cy="32" r="26"
      stroke="url(#g5)" stroke-width="2.5" fill="none"/>
    <path d="M32 20v24M20 32h24" stroke="url(#g5)" stroke-width="3" stroke-linecap="round"/>
  </symbol>

  <!-- ======================================================
       6) Nitrox & Special Mixes
       ====================================================== -->
  <symbol id="icon-nitrox" viewBox="0 0 64 64">
    <defs>
      <linearGradient id="g6" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="var(--accent)"/>
        <stop offset="1" stop-color="var(--ink)"/>
      </linearGradient>
    </defs>

    <circle cx="24" cy="24" r="10"
      stroke="url(#g6)" stroke-width="2.5" fill="none"/>
    <circle cx="42" cy="24" r="10"
      class="ink" stroke-width="2.5" fill="none"/>
    <circle cx="33" cy="40" r="10"
      class="ink" stroke-width="2.5" fill="none"/>
    <path d="M28 28l8 8M36 28l8 8M28 46l8-8" class="ink" stroke-width="1.5"/>
  </symbol>

</svg>
