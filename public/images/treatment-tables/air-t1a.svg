<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #000; }
      .subtitle { font-size: 14px; fill: #333; }
      .header { font-size: 12px; font-weight: bold; fill: #fff; }
      .content { font-size: 11px; fill: #333; }
    </style>
  </defs>
  
  <rect width="800" height="650" fill="#fff" stroke="#ccc" stroke-width="1"/>
  
  <text x="400" y="30" class="title" text-anchor="middle">Air Treatment Table 1A</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Treatment of Pain Only Decompression Sickness</text>
  
  <rect x="50" y="70" width="700" height="30" fill="#0066cc"/>
  
  <text x="100" y="92" class="header" fill="#fff">Depth (MSW)</text>
  <text x="250" y="92" class="header" fill="#fff">Time (min)</text>
  <text x="420" y="92" class="header" fill="#fff">Total Time (hour/min)</text>
  <text x="620" y="92" class="header" fill="#fff">Total OTU</text>
  
  <line x1="50" y1="100" x2="750" y2="100" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="120" class="content">30</text>
  <text x="250" y="120" class="content">30</text>
  <text x="420" y="120" class="content">00:30</text>
  <text x="620" y="120" class="content">22</text>
  
  <line x1="50" y1="125" x2="750" y2="125" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="145" class="content">24</text>
  <text x="250" y="145" class="content">12</text>
  <text x="420" y="145" class="content">00:43</text>
  <text x="620" y="145" class="content">28</text>
  
  <line x1="50" y1="150" x2="750" y2="150" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="170" class="content">18</text>
  <text x="250" y="170" class="content">30</text>
  <text x="420" y="170" class="content">01:14</text>
  <text x="620" y="170" class="content">35</text>
  
  <line x1="50" y1="175" x2="750" y2="175" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="195" class="content">15</text>
  <text x="250" y="195" class="content">30</text>
  <text x="420" y="195" class="content">01:45</text>
  <text x="620" y="195" class="content">37</text>
  
  <line x1="50" y1="200" x2="750" y2="200" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="220" class="content">12</text>
  <text x="250" y="220" class="content">30</text>
  <text x="420" y="220" class="content">02:16</text>
  <text x="620" y="220" class="content">37</text>
  
  <line x1="50" y1="225" x2="750" y2="225" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="245" class="content">9</text>
  <text x="250" y="245" class="content">60</text>
  <text x="420" y="245" class="content">03:17</text>
  <text x="620" y="245" class="content">37</text>
  
  <line x1="50" y1="250" x2="750" y2="250" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="270" class="content">6</text>
  <text x="250" y="270" class="content">60</text>
  <text x="420" y="270" class="content">04:18</text>
  <text x="620" y="270" class="content">37</text>
  
  <line x1="50" y1="275" x2="750" y2="275" stroke="#ccc" stroke-width="1"/>
  <text x="100" y="295" class="content">3</text>
  <text x="250" y="295" class="content">120</text>
  <text x="420" y="295" class="content">06:19</text>
  <text x="620" y="295" class="content">37</text>
  
  <line x1="50" y1="300" x2="750" y2="300" stroke="#000" stroke-width="2"/>
  <text x="100" y="320" class="content">0</text>
  <text x="250" y="320" class="content">1</text>
  <text x="420" y="320" class="content">06:20</text>
  <text x="620" y="320" class="content">37</text>
  
  <text x="50" y="370" class="subtitle" font-weight="bold">Use this table for:</text>
  <text x="70" y="395" class="content">• Treatment of pain only decompression sickness (type I), if oxygen cannot be used</text>
  <text x="70" y="420" class="content">• Pain disappears at a depth less than 20 msw</text>
  
  <text x="50" y="460" class="subtitle" font-weight="bold">Important Notes:</text>
  <text x="70" y="485" class="content">1. Descent rate: 7.5 msw per minute</text>
  <text x="70" y="510" class="content">2. Ascent rate: 1 minute between the stops</text>
  <text x="70" y="535" class="content">3. The time at 30 msw commences on left surface (includes time from surface!)</text>
  <text x="70" y="560" class="content">4. Use air as breathing medium throughout</text>
  <text x="70" y="585" class="content">5. This is a slow recompression table for pain-only symptoms</text>
</svg>
