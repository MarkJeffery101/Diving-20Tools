  <text x="50" y="410" class="subtitle" font-weight="bold">Use this table for:</text>
  <text x="70" y="435" class="content">• Treatment of serious symptoms of decompression sickness (type II), if oxygen cannot be used</text>
  <text x="70" y="460" class="content">• Symptoms disappear within 30 minutes at 50 msw</text>
  
  <text x="50" y="500" class="subtitle" font-weight="bold">Important Notes:</text>
  <text x="70" y="525" class="content">1. Descent rate: as fast as possible</text>
  <text x="70" y="550" class="content">2. Ascent rate: 1 minute between the stops</text>
  <text x="70" y="575" class="content">3. The time at 50 msw commences on left surface (includes time from surface!)</text>
  <text x="70" y="600" class="content">4. Use air as breathing medium throughout</text>
  <text x="70" y="625" class="content">5. Long decompression table for serious type II symptoms</text>
