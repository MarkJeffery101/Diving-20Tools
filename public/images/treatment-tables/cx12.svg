  <!-- Instructions -->
  <text x="50" y="340" class="subtitle" font-weight="bold">Use this table only on prescription by a diving physician for:</text>
  <text x="70" y="365" class="content">• Mild forms of skin-bends (only purple blotching rash, no raised spots)</text>
  <text x="70" y="390" class="content">• Treatment of residual symptoms</text>
  
  <text x="50" y="430" class="subtitle" font-weight="bold">Important Notes:</text>
  <text x="70" y="455" class="content">1. Descent rate: 2 msw per minute</text>
  <text x="70" y="480" class="content">2. Symptoms are relieved within 4 minutes at or less than 8 msw</text>
  <text x="70" y="505" class="content">3. Ascent rate: 0.5 msw per minute</text>
  <text x="70" y="530" class="content">4. Time at 12 msw does not include compression time or time at 8 msw</text>
