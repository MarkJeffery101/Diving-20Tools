  <rect x="50" y="70" width="700" height="30" fill="#0066cc"/>
  
  <!-- Table Headers -->
  <text x="100" y="92" class="header" fill="#fff">Pressure (msw)</text>
  <text x="250" y="92" class="header" fill="#fff">Time (min)</text>
  <text x="400" y="92" class="header" fill="#fff">Breathing Gas</text>
  <text x="570" y="92" class="header" fill="#fff">Total Time (min)</text>
  <text x="700" y="92" class="header" fill="#fff">Total OTU</text>
  
  <!-- Table Data Rows -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#ccc" stroke-width="1"/>
