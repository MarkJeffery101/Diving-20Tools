  <text x="50" y="570" class="subtitle" font-weight="bold">Important Notes:</text>
  <text x="70" y="595" class="content">1. Descent rate: 2 to 3 minutes</text>
  <text x="70" y="620" class="content">2. 50/50 mix preferably 50% oxygen and 50% helium (50% nitrogen is also allowed)</text>
  <text x="70" y="645" class="content">3. Tender should breathe all three oxygen periods at 12 msw and during ascent to surface</text>
