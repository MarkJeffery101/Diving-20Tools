  <text x="650" y="343" class="content">590</text>
  
  <line x1="40" y1="348" x2="760" y2="348" stroke="#000" stroke-width="2"/>
  <text x="80" y="366" class="content">9-0</text>
  <text x="180" y="366" class="content">30</text>
  <text x="280" y="366" class="content">Oxygen</text>
  <text x="450" y="366" class="content">04:45</text>
  <text x="650" y="366" class="content">641</text>
  
  <text x="50" y="410" class="subtitle" font-weight="bold">Use this table for:</text>
  <text x="70" y="435" class="content">• Treatment of decompression sickness (type I and II), if symptoms do not disappear within 10 minutes at 18 msw</text>
  <text x="70" y="460" class="content">• Treatment of air embolism</text>
  <text x="70" y="485" class="content">• When it is not clear if the symptoms are caused by air embolism or very serious decompression sickness</text>
  
  <text x="50" y="525" class="subtitle" font-weight="bold">Important Notes:</text>
  <text x="70" y="550" class="content">1. Descent rate: 7.5 msw per minute</text>
  <text x="70" y="575" class="content">2. Ascent rate: 0.3 msw per minute</text>
  <text x="70" y="600" class="content">3. Table 6 can be lengthened by an extra 25 minutes at 18 msw or 75 minutes at 9 msw</text>
  <text x="70" y="625" class="content">4. Tender breathes 100% O₂ during the last 30 minutes at 9 msw and during ascent to surface</text>
</svg>
