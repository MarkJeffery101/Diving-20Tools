<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #000; }
      .subtitle { font-size: 14px; fill: #333; }
      .header { font-size: 11px; font-weight: bold; fill: #fff; }
      .content { font-size: 10px; fill: #333; }
    </style>
  </defs>
  
  <rect width="800" height="700" fill="#fff" stroke="#ccc" stroke-width="1"/>
  
  <text x="400" y="30" class="title" text-anchor="middle">US Navy Oxygen Treatment Table 6</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Recompression Treatment Table</text>
  
  <rect x="40" y="70" width="720" height="25" fill="#0066cc"/>
  
  <text x="80" y="90" class="header" fill="#fff">Pressure (MSW)</text>
  <text x="180" y="90" class="header" fill="#fff">Time (min)</text>
  <text x="280" y="90" class="header" fill="#fff">Breathing Gas</text>
  <text x="450" y="90" class="header" fill="#fff">Total Time (hour/min)</text>
  <text x="650" y="90" class="header" fill="#fff">Total OTU</text>
  
  <line x1="40" y1="95" x2="760" y2="95" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="113" class="content">18</text>
  <text x="180" y="113" class="content">20</text>
  <text x="280" y="113" class="content">Oxygen</text>
  <text x="450" y="113" class="content">00:20</text>
  <text x="650" y="113" class="content">71</text>
  
