  <text x="80" y="159" class="content">18</text>
  <text x="180" y="159" class="content">20</text>
  <text x="280" y="159" class="content">Oxygen</text>
  <text x="450" y="159" class="content">00:45</text>
  <text x="650" y="159" class="content">144</text>
  
  <line x1="40" y1="164" x2="760" y2="164" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="182" class="content">18</text>
  <text x="180" y="182" class="content">5</text>
  <text x="280" y="182" class="content">Air</text>
  <text x="450" y="182" class="content">00:50</text>
  <text x="650" y="182" class="content">145</text>
  
  <line x1="40" y1="187" x2="760" y2="187" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="205" class="content">18</text>
  <text x="180" y="205" class="content">20</text>
  <text x="280" y="205" class="content">Oxygen</text>
  <text x="450" y="205" class="content">01:10</text>
  <text x="650" y="205" class="content">216</text>
  
  <line x1="40" y1="210" x2="760" y2="210" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="228" class="content">18</text>
  <text x="180" y="228" class="content">5</text>
  <text x="280" y="228" class="content">Air</text>
  <text x="450" y="228" class="content">01:15</text>
  <text x="650" y="228" class="content">218</text>
  
  <line x1="40" y1="233" x2="760" y2="233" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="251" class="content">18-Sep</text>
  <text x="180" y="251" class="content">30</text>
  <text x="280" y="251" class="content">Oxygen</text>
  <text x="450" y="251" class="content">01:45</text>
  <text x="650" y="251" class="content">307</text>
  
  <line x1="40" y1="256" x2="760" y2="256" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="274" class="content">9</text>
  <text x="180" y="274" class="content">15</text>
  <text x="280" y="274" class="content">Air</text>
  <text x="450" y="274" class="content">02:00</text>
  <text x="650" y="274" class="content">307</text>
  
  <line x1="40" y1="279" x2="760" y2="279" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="297" class="content">9</text>
  <text x="180" y="297" class="content">60</text>
  <text x="280" y="297" class="content">Oxygen</text>
  <text x="450" y="297" class="content">03:00</text>
  <text x="650" y="297" class="content">448</text>
  
  <line x1="40" y1="302" x2="760" y2="302" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="320" class="content">9</text>
  <text x="180" y="320" class="content">15</text>
  <text x="280" y="320" class="content">Air</text>
  <text x="450" y="320" class="content">03:15</text>
  <text x="650" y="320" class="content">448</text>
  
