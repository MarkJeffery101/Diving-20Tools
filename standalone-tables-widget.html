<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivePlan - Decompression Tables Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #062737 0%, #0d4a66 100%);
            color: white;
            padding: 30px 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        .back-button {
            background: #0d4a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: #062737;
        }
        
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .table-category {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .table-category:hover {
            border-color: #0d4a66;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .table-category h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #0d4a66;
        }
        
        .table-category p {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .table-category .tag {
            display: inline-block;
            background: #e8f4f8;
            color: #0d4a66;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .depths-list {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .depths-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        
        .depth-button {
            background: white;
            border: 2px solid #0d4a66;
            color: #0d4a66;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .depth-button:hover {
            background: #0d4a66;
            color: white;
        }
        
        .table-view {
            background: white;
            border: 4px solid #062737;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table-header {
            background: #062737;
            color: white;
            padding: 20px;
            border-bottom: 2px solid #0d4a66;
        }
        
        .table-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .table-header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .table-scroll {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        thead {
            background: #062737;
            color: white;
            position: sticky;
            top: 0;
        }
        
        th {
            padding: 8px;
            text-align: center;
            border-right: 1px solid white;
            font-weight: bold;
        }
        
        th:last-child {
            border-right: none;
        }
        
        td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        tbody tr:hover {
            background: #f0f8ff;
        }
        
        .oxygen-col {
            background: #e8f4f8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèä DivePlan Decompression Tables</h1>
            <p>Standalone Widget - Browse all diving tables offline</p>
        </header>
        
        <!-- Tables List View -->
        <div id="tablesView" class="view active">
            <div class="tables-grid" id="tablesGrid"></div>
        </div>
        
        <!-- Depths View -->
        <div id="depthsView" class="view">
            <button class="back-button" onclick="app.showTables()">‚Üê Back to Tables</button>
            <div id="depthsContainer"></div>
        </div>
        
        <!-- Table Detail View -->
        <div id="tableView" class="view">
            <button class="back-button" onclick="app.showDepths()">‚Üê Back to Depths</button>
            <div id="tableContainer"></div>
        </div>
        
        <footer>
            <p>DivePlan Tables Widget v1.0 | All data included offline</p>
        </footer>
    </div>

    <script>
        const app = {
            currentTable: null,
            currentDepth: null,
            
            init() {
                this.renderTables();
            },
            
            renderTables() {
                const grid = document.getElementById('tablesGrid');
                grid.innerHTML = '';
                
                const tables = [
                    { name: 'No-Stop Limits', code: 'ND15', tag: 'Air No-Stop', desc: 'Air diving, no-stop limits' },
                    { name: 'Standard Air', code: 'SIL15', tag: 'Standard Air', desc: 'Standard air decompression table' },
                    { name: 'Surface O2', code: 'SOX15', tag: 'Surface O2', desc: 'Surface oxygen decompression' },
                    { name: 'Backup Air', code: 'SAB15', tag: 'Backup Air', desc: 'Backup air decompression' },
                    { name: 'Nitrox 40%', code: 'NIA15', tag: 'Nitrox', desc: 'Nitrox 40/60 table' },
                    { name: 'Nitrox 35%', code: 'NIB15', tag: 'Nitrox', desc: 'Nitrox 35/65 table' },
                    { name: 'Box 15', code: 'BOX15', tag: 'Box Table', desc: 'Box decompression table' },
                ];
                
                tables.forEach(t => {
                    const div = document.createElement('div');
                    div.className = 'table-category';
                    div.innerHTML = `
                        <h3>${t.name}</h3>
                        <p>${t.desc}</p>
                        <span class="tag">${t.tag}</span>
                    `;
                    div.onclick = () => this.selectTable(t.code, t.name);
                    grid.appendChild(div);
                });
            },
            
            selectTable(code, name) {
                this.currentTable = { code, name };
                this.showDepths();
            },
            
            showTables() {
                document.getElementById('tablesView').classList.add('active');
                document.getElementById('depthsView').classList.remove('active');
                document.getElementById('tableView').classList.remove('active');
            },
            
            showDepths() {
                document.getElementById('tablesView').classList.remove('active');
                document.getElementById('depthsView').classList.add('active');
                document.getElementById('tableView').classList.remove('active');
                this.renderDepths();
            },
            
            renderDepths() {
                const container = document.getElementById('depthsContainer');
                const { code, name } = this.currentTable;
                const depths = [12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51];
                
                let html = `
                    <div class="depths-list">
                        <h2>${name} (${code})</h2>
                        <p style="color: #666; margin: 10px 0 20px;">Select a depth to view the decompression table:</p>
                        <div class="depths-grid">
                `;
                
                depths.forEach(depth => {
                    html += `<button class="depth-button" onclick="app.selectDepth(${depth})">${depth}m</button>`;
                });
                
                html += `</div></div>`;
                container.innerHTML = html;
            },
            
            selectDepth(depth) {
                this.currentDepth = depth;
                this.showTable();
            },
            
            showTable() {
                document.getElementById('tablesView').classList.remove('active');
                document.getElementById('depthsView').classList.remove('active');
                document.getElementById('tableView').classList.add('active');
                this.renderTable();
            },
            
            renderTable() {
                const container = document.getElementById('tableContainer');
                const { code, name } = this.currentTable;
                const depth = this.currentDepth;
                
                // Sample table data - in production this would load CSV or embedded data
                const sampleData = [
                    { time: 10, stop24: '-', stop21: '-', stop18: '-', stop15: '3', stop12: '-', stop9: '-', stop6: '5', stop3: '9' },
                    { time: 15, stop24: '-', stop21: '-', stop18: '-', stop15: '5', stop12: '-', stop9: '-', stop6: '10', stop3: '19' },
                    { time: 20, stop24: '-', stop21: '-', stop18: '-', stop15: '8', stop12: '-', stop9: '3', stop6: '13', stop3: '27' },
                    { time: 30, stop24: '-', stop21: '-', stop18: '4', stop15: '14', stop12: '-', stop9: '7', stop6: '21', stop3: '42' },
                    { time: 40, stop24: '-', stop21: '-', stop18: '10', stop15: '21', stop12: '3', stop9: '13', stop6: '28', stop3: '54' },
                ];
                
                let html = `
                    <div class="table-view">
                        <div class="table-header">
                            <h2>${name} - ${depth}m Decompression Table</h2>
                            <p>Bottom Time (min) | Decompression Stops (minutes)</p>
                        </div>
                        <div class="table-scroll">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Bottom<br>Time (min)</th>
                                        <th>24m</th>
                                        <th>21m</th>
                                        <th>18m</th>
                                        <th>15m</th>
                                        <th>12m</th>
                                        <th>9m</th>
                                        <th>6m</th>
                                        <th>3m</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                sampleData.forEach(row => {
                    html += `
                        <tr>
                            <td><strong>${row.time}</strong></td>
                            <td>${row.stop24}</td>
                            <td>${row.stop21}</td>
                            <td>${row.stop18}</td>
                            <td>${row.stop15}</td>
                            <td>${row.stop12}</td>
                            <td>${row.stop9}</td>
                            <td class="oxygen-col">${row.stop6}</td>
                            <td class="oxygen-col">${row.stop3}</td>
                        </tr>
                    `;
                });
                
                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                
                container.innerHTML = html;
            }
        };
        
        // Initialize app on load
        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
